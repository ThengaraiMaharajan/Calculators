<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EPF + EPS Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 30px;
      background-color: #f4f4f4;
    }
    .table-container {
      max-height: 500px;
      overflow-y: auto;
      margin-top: 30px;
    }
    .summary-box {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">ðŸ§® Financial Suite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="stepup-calculator.html">Step-Up</a></li>
          <li class="nav-item"><a class="nav-link" href="stepup-interest.html">Step-Up RD/SIP</a></li>
          <li class="nav-item"><a class="nav-link" href="nps-calculator.html">Step-Up NPS</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="epf-eps-calculator.html">EPF + EPS</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h2 class="mb-4">EPF + EPS Pension Calculator</h2>

    <form id="epfForm" class="row g-3">
      <div class="col-md-4">
        <label for="basicPay" class="form-label">Basic Pay (â‚¹)</label>
        <input type="number" class="form-control" id="basicPay" required>
      </div>
      <div class="col-md-4">
        <label for="duration" class="form-label">Duration (Years)</label>
        <input type="number" class="form-control" id="duration" required>
      </div>
      <div class="col-md-4">
        <label for="stepUp" class="form-label">Annual Step-Up (%)</label>
        <input type="number" class="form-control" id="stepUp" value="0" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Calculate</button>
      </div>
    </form>

    <div class="table-container">
      <table class="table table-bordered mt-4" id="resultTable">
        <thead class="table-dark">
          <tr>
            <th>Year-Month</th>
            <th>Basic Pay (â‚¹)</th>
            <th>Employee (12%)</th>
            <th>Employer (3.67%)</th>
            <th>Interest Gained (â‚¹)</th>
            <th>Total EPF Balance (â‚¹)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="summary-box">
      <h4>Summary</h4>
      <ul class="list-group" id="summaryList"></ul>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    Simple Web Project
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('epfForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const basicInput = parseFloat(document.getElementById('basicPay').value);
      const years = parseInt(document.getElementById('duration').value);
      const stepUp = parseFloat(document.getElementById('stepUp').value);
      const interestRate = 8.15;
      const monthlyRate = interestRate / 12 / 100;

      const tbody = document.querySelector('#resultTable tbody');
      tbody.innerHTML = '';

      const epsList = [];
      let balance = 0;
      let interestAccrued = 0;
      let basic = basicInput;

      for (let y = 1; y <= years; y++) {
        for (let m = 1; m <= 12; m++) {
          const emp = basic * 0.12;
          const employerEPF = basic * 0.0367;
          const employerEPS = basic * 0.0833;
          const interest = balance * monthlyRate;
          interestAccrued += interest;
          balance += emp + employerEPF + interest;

          if (y > years - 5) epsList.push(Math.min(basic, 15000));

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${y}-${m.toString().padStart(2, '0')}</td>
            <td>â‚¹${basic.toFixed(2)}</td>
            <td>â‚¹${emp.toFixed(2)}</td>
            <td>â‚¹${employerEPF.toFixed(2)}</td>
            <td>â‚¹${interest.toFixed(2)}</td>
            <td>â‚¹${balance.toFixed(2)}</td>
          `;
          tbody.appendChild(row);
        }
        basic += basic * (stepUp / 100);
      }

      const avgLast5YearsBasic = epsList.reduce((a, b) => a + b, 0) / epsList.length;
      const pensionableSalary = Math.min(avgLast5YearsBasic, 15000);
      const pensionableService = Math.floor(years);
      const monthlyPension = (pensionableSalary * pensionableService) / 70;

      const summaryList = document.getElementById('summaryList');
      summaryList.innerHTML = `
        <li class="list-group-item">Total EPF Corpus (Employee + Employer + Interest): <strong>â‚¹${balance.toFixed(2)}</strong></li>
        <li class="list-group-item">Average Basic Pay (Last 5 Years): <strong>â‚¹${avgLast5YearsBasic.toFixed(2)}</strong></li>
        <li class="list-group-item">Pensionable Salary (Max â‚¹15,000): <strong>â‚¹${pensionableSalary.toFixed(2)}</strong></li>
        <li class="list-group-item">Total Years of Service: <strong>${pensionableService} years</strong></li>
        <li class="list-group-item">Estimated Monthly Pension (EPS): <strong>â‚¹${monthlyPension.toFixed(2)}</strong></li>
      `;
    });
  </script>
</body>
</html>
