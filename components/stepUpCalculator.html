<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Step-Up Calculator</title>

  <link rel="stylesheet" href="../styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" aria-label="Main Navigation">
    <div class="container">
      <a class="navbar-brand" href="../index.html">ðŸ§® Financial Suite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="./stepUpCalculator.html" aria-current="page">Step-Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container flex-grow-1 my-4" role="main">
    <h2 class="mb-4 text-center">Step-Up Investment Calculator</h2>

    <form id="stepUpForm" class="row g-3 needs-validation" novalidate>
      <div class="col-md-3">
        <label for="amount" class="form-label">Initial Amount (â‚¹)</label>
        <input type="number" class="form-control" id="amount" required min="1" aria-label="Initial amount" />
        <div class="invalid-feedback">Please enter a valid initial amount.</div>
      </div>
      <div class="col-md-3">
        <label for="years" class="form-label">Number of Years</label>
        <input type="number" class="form-control" id="years" required min="1" aria-label="Number of years" />
        <div class="invalid-feedback">Enter at least 1 year.</div>
      </div>
      <div class="col-md-3">
        <label for="duration" class="form-label">Step-Up Duration (Months)</label>
        <input type="number" class="form-control" id="duration" required min="1" aria-label="Step-up duration" />
        <div class="invalid-feedback">Step-up duration must be at least 1 month.</div>
      </div>
      <div class="col-md-3">
        <label for="step" class="form-label">Step-Up Value (â‚¹)</label>
        <input type="number" class="form-control" id="step" required min="0" aria-label="Step-up value" />
        <div class="invalid-feedback">Step-up value cannot be negative.</div>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary mt-3">Calculate</button>
        <button type="button" id="downloadCSV" class="btn btn-success mt-3 ms-2" style="display: none;">
          Download CSV
        </button>
        <button type="button" id="downloadPDF" class="btn btn-secondary mt-3 ms-2" style="display: none;">
          Download PDF
        </button>
      </div>
    </form>

    <div id="loading" class="text-center my-4" style="display: none;">
      <div class="spinner-border text-primary" role="status" aria-label="Loading"></div>
    </div>

    <div id="result" class="mt-5" aria-live="polite"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-2 mt-auto">
    Simple Web Project
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <!-- Component Logic -->
  <script src="./stepUpCalculator.js"></script>

</body>

</html>
